    <!-- Vercel SPA routing support -->
    <script>
      // This is a simple script to handle direct navigation to routes in SPAs
      // It's not as complex as the GitHub Pages version since Vercel handles most of this automatically
      (function() {
        // If the current host is the production domain and there's no trailing slash
        if (window.location.host === 'cafedea.ca' && window.location.pathname.length > 1 && !window.location.pathname.endsWith('/')) {
          // Add a trailing slash to normalize the URL format
          window.history.replaceState(null, null, window.location.pathname + '/' + window.location.search + window.location.hash);
        }
      })();
    </script>
    
    <title>café de A</title>
    
    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
